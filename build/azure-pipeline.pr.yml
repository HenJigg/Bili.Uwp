#
# 该管道用于在 PR 发布时验证应用是否可以正常构建
#

# 版本格式: 2.yyMM.1ddii.0            其中 yy = 当前年份 (后两位)
#                                        MM = 当前月份 (两位)
#                                        dd = 当前天数 (1位或2位)
#                                        ii = 构建迭代次数
#
# 举例而言，2021年10月1日触发构建的版本为：2.2110.10101.0
#

name: 0.$(Date:yyMM).1$(Date:dd)$(Rev:rr).0

jobs:
- template: ./templates/build-app-public.yml
  parameters:
    configuration: release
    platform: x64
